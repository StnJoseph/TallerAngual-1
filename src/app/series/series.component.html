<div class="series-container">
  <table class="table">
    <thead>
      <tr>
        <th class="h4">#</th>
        <th class="h4">Name</th>
        <th class="h4">Channel</th>
        <th class="h4">Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of series">
        <td>
          <dd>{{c.numero}}</dd>
        </td>
        <td>
          <dd>{{c.nombre}}</dd>
        </td>
        <td>
          <dd>{{c.plataforma}}</dd>
        </td>
        <td>
          <dd>{{c.temporadas}}</dd>
        </td>
    </tr>
    </tbody>
  </table>
  <p>Average seasons: {{getAverage()}}</p>
</div>
